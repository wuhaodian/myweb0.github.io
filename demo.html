                border-radius: 10px;

                line-height: 1.6;

            .gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }
            .gallery img {
                width: 200px;
                height: 200px;
                border-radius: 10px;
                object-fit: cover;
                transition: transform 0.3s ease;
                padding: 10px; /* 增加内边距 */
                background-color: #fff; /* 背景色为白色 */

                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */

            .gallery img:hover {
                transform: scale(1.1);
            }
            .social-links {
                text-align: center;
                margin-top: 30px;
            }

                display: inline-block;
                margin: 0 10px;
                padding: 10px 20px;

                color: #333;
                text-decoration: none;
                border-radius: 5px;
                font-size: 1.1em;
                transition: background-color 0.3s ease;
            }
            .social-links a:hover {
                background-color: #ffd700;
            }
            footer {
                text-align: center;
                padding: 20px;
                background-color: #fff;
                margin-top: 30px;
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);

                margin: 0;
                font-size: 0.9em;
                color: #666;

            <p>
                顾屿是千鸟集公司的合伙人之一，同时也是动物保护协会会员之一。顾屿为人十分的稳健务实，在公司管理期间，对员工十分友善和包容，不以考勤等部门规章来约束员工，而是以实实际际的工作成效来衡量员工。同时，顾屿学识渊博，善良并且有爱心，对很多小动物的生活习性都十分了解，常常参与小动物的救助活动，在看到别人用乌龟诈骗时，即使知道上当受骗，依然花钱将其买下进行照顾。并且，顾屿情商很高，为人处事十分圆滑，遇到不同的情况都能够随机应变，并且投其所好，将事情圆满解决。
